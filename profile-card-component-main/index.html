<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" class="bg" />
      <div class="inner-container">
        <p class="jmeno"><b>Victor Crest</b>&ensp;26</p>
        <p class="city">London</p>
        <svg height="20" width="500" style="margin-top: 30px">
          <line
            x1="0"
            y1="0"
            x2="350"
            y2="0"
            style="stroke: hsl(227, 10%, 50%); stroke-width: 0.5"
          />
        </svg>
        <div class="info-container">
          <div class="info-card">
            <p class="info"><b>80K</b></p>
            <p class="ctg">Followers</p>
          </div>
          <div class="info-card">
            <p class="info"><b>803K</b></p>
            <p class="ctg">Likes</p>
          </div>
          <div class="info-card">
            <p class="info"><b>1.4K</b></p>
            <p class="ctg">Photos</p>
          </div>
        </div>
        <div class="kolecko">
          <div class="inner-kolecko"></div>
        </div>
      </div>
    </div>
    <div class="img-container">
      <img src="./images/bg-pattern-top.svg" class="leva" />
      <img src="./images/bg-pattern-bottom.svg" class="prava" />
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomas Kloucek</a>.
    </div>
  </body>
</html>
